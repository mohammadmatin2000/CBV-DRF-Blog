name: Django Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Verify Docker Compose File
      run: ls -l docker-compose.yml  # ✅ Ensure file exists

    - name: Install Docker Compose
      run: |
        sudo apt-get update
        sudo apt-get install -y docker-compose

    - name: Start services with Docker Compose
      run: docker compose up --build -d  # ✅ Updated command

    - name: Wait for containers to be ready
      run: sleep 10  # Optional, healthchecks are better

    - name: Show Docker Compose logs (for debugging)
      run: docker compose logs

    - name: Run Tests
      run: docker compose exec backend sh -c "pytest ."
