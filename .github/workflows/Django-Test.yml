name: Django Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Test Output
      run: docker-compose up --build 
    - name: Wait for Database (Optional)
      run: sleep 5  
    - name: Run Tests
      run: docker exec backend sh -c "pytest ."
