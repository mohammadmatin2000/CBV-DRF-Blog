name: Django Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Test Output
      run: docker-compose up -d
    - name: Run Tests
      run: docker-compose backend sh -c "pytest ."
